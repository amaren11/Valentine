<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’–</title>
  <style>
    :root{
      --pink: #ffd6e8;
      --card: rgba(255,255,255,0.85);
      --text: #222;
      --yes: #ff2f6d;
      --no: #ffffff;
      --no-border: #c9c9c9;
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: var(--pink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background: var(--card);
      border-radius: 18px;
      padding: 48px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
    }
    h1{
      margin:0 0 26px 0;
      font-size: clamp(26px, 4vw, 44px);
      color: var(--text);
      letter-spacing: 0.2px;
    }
    .btn-row{
      position: relative;
      height: 90px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 28px;
      user-select:none;
    }
    button{
      min-width: 140px;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 18px;
      border: 0;
      cursor:pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    button:active{ transform: scale(0.97); }
    #yesBtn{
      background: var(--yes);
      color: white;
      box-shadow: 0 10px 24px rgba(255,47,109,0.35);
    }
    #yesBtn:hover{ filter: brightness(1.05); }

    /* "NO" is positioned absolutely so we can move it */
    #noBtn{
      background: var(--no);
      color: #333;
      border: 2px solid var(--no-border);
      position:absolute;
      left: 58%;
      top: 18px;
    }

    .result{
      display:none;
      margin-top: 10px;
    }
    .result h2{
      margin: 0 0 14px 0;
      font-size: clamp(22px, 3.5vw, 34px);
    }
    .gif{
      width: min(420px, 80vw);
      border-radius: 14px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.18);
    }
    .small{
      margin-top: 10px;
      opacity: .75;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Potti, will you be my Valentine? ðŸ’•</h1>

    <div class="btn-row" id="arena">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="result" id="result">
      <h2>Greatest decision you took ðŸ˜„ðŸ’–</h2>

      <!-- Option A: Use an online GIF URL (easy) -->
      <img class="gif" id="gif"
           src="https://media1.tenor.com/m/8YJEyCfRIqUAAAAd/rajamouli-ram-ramarao-rajamuli.gif"
           alt="Happy gif"/>

      <div class="small">with love your Thadi</div>
    </div>
  </div>

<script>
  const yesBtn  = document.getElementById("yesBtn");
  const noBtn   = document.getElementById("noBtn");
  const arena   = document.getElementById("arena");
  const result  = document.getElementById("result");
  const question= document.getElementById("question");

  // Move NO button to a random place inside the arena
  function moveNoButton() {
    const arenaRect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // Keep it within arena bounds
    const padding = 8;
    const maxX = arenaRect.width - btnRect.width - padding;
    const maxY = arenaRect.height - btnRect.height - padding;

    const x = Math.max(padding, Math.floor(Math.random() * maxX));
    const y = Math.max(padding, Math.floor(Math.random() * maxY));

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // Make NO "impossible" to click:
  // On hover/move/touch near it, jump away.
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("mousemove", moveNoButton);
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // Mobile: when user tries to tap NO, move it
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  }, { passive: false });

  // YES click -> show message + gif
  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    arena.style.display = "none";
    result.style.display = "block";
  });

  // Set initial NO position nicely
  moveNoButton();
</script>

</body>
</html>
